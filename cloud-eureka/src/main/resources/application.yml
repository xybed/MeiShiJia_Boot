spring:
  application:
    name: cloud-eureka
#  profiles: peer1
server:
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    #示是否将自己注册到Eureka Server，默认为true
    register-with-eureka: false
    #表示是否从Eureka Server获取注册信息，默认为true
    fetch-registry: false
    #设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址；多个地址可使用 , 分隔
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

